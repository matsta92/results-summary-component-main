<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="summary-component">
      <div class="your-result">
        <p class="your-result-title">Your Result</p>
        <div class="circle">
          <p class="score">76</p>
          <p class="score-out-of">of 100</p>
        </div>
        <div class="score-description">
          <p class="score-description-title">Great</p>
          <p class="score-description-text">You scored highter than 65% of the people who taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <p class="summary-title">Summary</p>
        <div class="results-points">
          <div class="results-points-box light-red-bg">
            <p class="results-points-title light-red-text"><img class="results-points-icon"
                src="./assets/images/icon-reaction.svg">Reaction
            </p>
            <p class="results-points-score"><span class="dark-gray-blue-text">80 </span>/ 100</p>
          </div>
          <div class="results-points-box orange-yellow-bg">
            <p class="results-points-title orange-yellow-text"><img class="results-points-icon"
                src="./assets/images/icon-memory.svg">Memory</p>
            <p class="results-points-score"><span class="dark-gray-blue-text">92 </span>/ 100</p>
          </div>
          <div class="results-points-box green-teal-bg">
            <p class="results-points-title green-teal-text"><img class="results-points-icon"
                src="./assets/images/icon-verbal.svg">Verbal</p>
            <p class="results-points-score"><span class="dark-gray-blue-text">61 </span>/ 100</p>
          </div>
          <div class="results-points-box cobalt-blue-bg">
            <p class="results-points-title cobalt-blue-text"><img class="results-points-icon"
                src="./assets/images/icon-visual.svg">Visual</p>
            <p class="results-points-score"><span class="dark-gray-blue-text">72 </span>/ 100</p>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateusz</a>.
  </div>
</body>

</html>
